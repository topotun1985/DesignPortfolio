<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,300i,400,700&display=swap&subset=cyrillic" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/style.css">
    <title>Design Portfolio</title>
</head>
<body>
    
    <!-- header -->
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="user">
                    <div class="user__avatar">
                        <img src="https://placehold.it/57/333" alt="">
                    </div>
                    <div class="user__content">
                        <div class="user__name">John<br> Doe</div>
                        <div class="user__prof">UI & UX Designer</div>
                    </div>
                </div>
                <nav class="nav">
                    <a href="#" class="nav__link">work</a>
                    <a href="#" class="nav__link">about</a>
                    <a href="#" class="nav__link">blog</a>
                    <a href="#" class="nav__link">contact</a>
                    <a href="#" class="nav__link nav__link--btn">hire me</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- intro -->
    <section class="intro">
        <div class="container">
            <div class="intro__inner">
                <div class="intro__content">
                    <h2 class="intro__subtitle">Hello i'm</h2>
                    <h1 class="intro__title">John Doe</h1>
                    <div class="intro__text">UI &amp UX Designer</div>
                    <div class="social">
                        <a href="#" class="social__link">
                            <img src="/img/instagram.png" alt="instagram" title="instagram">
                        </a>
                        <a href="#" class="social__link">
                            <img src="/img/linkedin.png" alt="linkedin" title="linkedin">
                        </a>
                        <a href="#" class="social__link">
                            <img src="/img/twitter.png" alt="twitter" title="twitter">
                        </a>
                        <a href="#" class="social__link">
                            <img src="/img/vk.png" alt="vkontakte" title="vkontakte">
                        </a>
                        <a href="#" class="social__link">
                            <img src="/img/youtube.png" alt="youtube" title="youtube">
                        </a>
                    </div>
                    <a class="btn" href="#">HIRE ME</a>
                    <button class="btn" href="#">SEE MY RESUME</button>
                </div>
                
                <img class="intro__photo" src="/img/designer_photo.png" alt="">
            </div>
        </div>
    </section>

</body>
</html>
